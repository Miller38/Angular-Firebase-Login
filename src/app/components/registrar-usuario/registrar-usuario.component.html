<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/session.png" alt="login">
  <h2>Registrarse</h2>
  <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
      <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es requerido</span>
        <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es invalido</span>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
        El <strong>password</strong> es requerido</span>
        <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger errorLabel">
          El <strong>password</strong> debe tener minimo 6 caracteres</span>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="confirmarPassword" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirmar password</label>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid" type="submit">Aceptar</button>
    </div>
    <a class="mt-3" routerLink="/login">volver</a>
  </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
