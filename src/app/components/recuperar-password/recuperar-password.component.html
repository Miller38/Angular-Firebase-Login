<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/session.png" alt="login">
  <h2>Recuperar </h2>
  <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
    <div class="form-floating mb-3">
      <input formControlName="correo" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
      <span *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es requerido</span>
        <span *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es invalido</span>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid" type="submit">Recuperar</button>
    </div>
    <a routerLink="/login">volver</a>
  </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
