<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/session.png" alt="login">
  <h2>Login</h2>
  <form (ngSubmit)="login()" [formGroup]="loginUsuario" >
    <div class="form-floating mb-3">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
      <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es requerido</span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es invalido</span>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
        El <strong>correo</strong> es requerido</span>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid" type="submit">Ingresar</button>
    </div>
    <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
    <a class="mt-3" routerLink="/recuperar-password">Recuperar password</a>
  </form>
</div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
